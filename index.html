<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Compound Interest Calculator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <style>
            :root {
                --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                --card-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
                --border-radius: 15px;
                --spacing: 20px;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: var(--primary-gradient);
                min-height: 100vh;
                padding: var(--spacing);
                color: #2c3e50;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: var(--border-radius);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .header {
                background: var(--secondary-gradient);
                color: white;
                padding: 30px;
                text-align: center;
            }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                font-weight: 600;
            }

            .header p {
                font-size: 1.1rem;
                opacity: 0.9;
            }

            .content {
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: 30px;
                padding: 30px;
            }

            .input-section {
                background: #f8f9fa;
                padding: 25px;
                border-radius: var(--border-radius);
                border: 1px solid #e9ecef;
            }

            .input-section h2 {
                color: #2c3e50;
                margin-bottom: 20px;
                font-size: 1.5rem;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .input-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #34495e;
            }

            .input-group input,
            .input-group select {
                width: 100%;
                padding: 12px;
                border: 2px solid #e9ecef;
                border-radius: 8px;
                font-size: 16px;
                transition: border-color 0.3s ease;
            }

            .input-group input:focus,
            .input-group select:focus {
                outline: none;
                border-color: #4facfe;
            }

            .schedule-item {
                background: white;
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 10px;
                border: 1px solid #dee2e6;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr auto;
                gap: 10px;
                align-items: center;
            }

            .withdrawal-item {
                background: white;
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 10px;
                border: 1px solid #dee2e6;
                display: grid;
                grid-template-columns: 1fr 1fr auto;
                gap: 10px;
                align-items: center;
                border-left: 4px solid #dc3545;
            }

            .btn {
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .btn-primary {
                background: var(--primary-gradient);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            }

            .btn-secondary {
                background: #6c757d;
                color: white;
            }

            .btn-secondary:hover {
                background: #5a6268;
            }

            .btn-danger {
                background: #dc3545;
                color: white;
            }

            .btn-danger:hover {
                background: #c82333;
            }

            .btn-warning {
                background: #fd7e14;
                color: white;
            }

            .btn-warning:hover {
                background: #e8680c;
            }

            .results-section {
                background: #f8f9fa;
                padding: 25px;
                border-radius: var(--border-radius);
                border: 1px solid #e9ecef;
            }

            .result-card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 15px;
                border-left: 4px solid #4facfe;
                box-shadow: var(--card-shadow);
            }

            .result-value {
                font-size: 2rem;
                font-weight: bold;
                color: #2c3e50;
            }

            .result-label {
                color: #6c757d;
                margin-top: 5px;
            }

            .loading-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                border-radius: var(--border-radius);
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 4px solid #f3f3f3;
                border-top: 4px solid #4facfe;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .section-divider {
                margin: 30px 0;
                border: none;
                height: 2px;
                background: var(--primary-gradient);
                border-radius: 1px;
            }

            .chart-container {
                background: white;
                padding: 20px;
                border-radius: var(--border-radius);
                margin-top: 20px;
                box-shadow: var(--card-shadow);
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                position: relative;
            }

            .chart-wrapper {
                position: relative;
                height: 400px;
                width: 100%;
                min-width: 100%;
            }

            @media (max-width: 1200px) {
                .content {
                    grid-template-columns: 1fr;
                }
            }

            @media (max-width: 768px) {
                .header h1 {
                    font-size: 2rem;
                }

                .schedule-item,
                .withdrawal-item {
                    grid-template-columns: 1fr;
                }

                .content {
                    padding: 15px;
                }

                .chart-wrapper {
                    height: 300px;
                    min-width: 90vw;
                }
                
                .chart-container {
                    padding: 10px;
                    margin-left: -10px;
                    margin-right: -10px;
                    border-radius: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Compound Interest Calculator</h1>
                <p>Calculate growth with flexible daily schedules and withdrawals</p>
            </div>

            <div class="content">
                <div class="input-section">
                    <h2>Initial Settings</h2>

                    <div class="input-group">
                        <label for="initialAmount">Initial Amount ($)</label>
                        <input
                            type="number"
                            id="initialAmount"
                            value="1840"
                            step="0.01"
                        />
                    </div>

                    <div class="input-group">
                        <label for="startDate">Starting Date</label>
                        <input
                            type="date"
                            id="startDate"
                            value="2025-05-23"
                        />
                    </div>

                    <div class="input-group">
                        <label for="growthRate">Growth Rate per Occurrence (%)</label>
                        <input
                            type="number"
                            id="growthRate"
                            value="0.61"
                            step="0.01"
                        />
                    </div>

                    <div class="input-group">
                        <label for="targetType">Target Type</label>
                        <select id="targetType" onchange="toggleTargetInput()">
                            <option value="multiplier">Target Multiplier</option>
                            <option value="amount">Specific Amount</option>
                        </select>
                    </div>

                    <div class="input-group" id="multiplierGroup">
                        <label for="targetMultiplier">Target Multiplier</label>
                        <input
                            type="number"
                            id="targetMultiplier"
                            value="2"
                            step="0.01"
                            min="1.01"
                        />
                    </div>

                    <div class="input-group" id="amountGroup" style="display: none;">
                        <label for="targetAmount">Target Amount ($)</label>
                        <input
                            type="number"
                            id="targetAmount"
                            value="3680"
                            step="0.01"
                            min="0.01"
                        />
                    </div>

                    <h2 style="margin-top: 30px">Growth Schedule</h2>
                    <div id="scheduleContainer">
                        <div class="schedule-item">
                            <div>
                                <label>From Date:</label>
                                <input
                                    type="date"
                                    class="from-date"
                                    value="2025-05-23"
                                />
                            </div>
                            <div>
                                <label>To Date:</label>
                                <input
                                    type="date"
                                    class="to-date"
                                    value="2025-06-01"
                                />
                            </div>
                            <div>
                                <label>Times/Day:</label>
                                <input
                                    type="number"
                                    class="times-day"
                                    value="2"
                                    min="1"
                                />
                            </div>
                            <button
                                class="btn btn-danger remove-schedule"
                                onclick="removeSchedule(this)"
                            >
                                ×
                            </button>
                        </div>
                    </div>

                    <button
                        class="btn btn-secondary add-schedule-btn"
                        onclick="addSchedule()"
                    >
                        Add Schedule Period
                    </button>

                    <hr class="section-divider">

                    <h2>Withdrawals (Optional)</h2>
                    <p style="color: #6c757d; margin-bottom: 15px; font-size: 14px;">
                        Add withdrawals to see how taking money affects your growth
                    </p>
                    <div id="withdrawalContainer">
                        <!-- Withdrawals will be added here -->
                    </div>

                    <button
                        class="btn btn-warning add-schedule-btn"
                        onclick="addWithdrawal()"
                    >
                        Add Withdrawal
                    </button>

                    <button
                        class="btn btn-primary"
                        onclick="calculate()"
                        style="width: 100%; margin-top: 20px"
                    >
                        Calculate
                    </button>
                </div>

                <div class="results-section">
                    <h2>Results</h2>
                    <div id="resultsContainer">
                        <p style="text-align: center; color: #6c757d; padding: 40px;">
                            Click "Calculate" to see results
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Utility functions
            function formatCurrency(amount) {
                return '$' + amount.toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }

            function formatDate(date) {
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
            }

            function formatMonth(date) {
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    year: 'numeric'
                });
            }

            // UI functions
            function toggleTargetInput() {
                const targetType = document.getElementById("targetType").value;
                document.getElementById("multiplierGroup").style.display = targetType === "multiplier" ? "block" : "none";
                document.getElementById("amountGroup").style.display = targetType === "amount" ? "block" : "none";
            }

            function addSchedule() {
                const container = document.getElementById("scheduleContainer");
                const scheduleItems = container.querySelectorAll(".schedule-item");
                let fromDate = "2025-05-23";
                
                if (scheduleItems.length > 0) {
                    const lastSchedule = scheduleItems[scheduleItems.length - 1];
                    const lastToDate = new Date(lastSchedule.querySelector(".to-date").value);
                    lastToDate.setDate(lastToDate.getDate() + 1);
                    fromDate = lastToDate.toISOString().split('T')[0];
                }

                const newSchedule = document.createElement("div");
                newSchedule.className = "schedule-item";
                newSchedule.innerHTML = `
                    <div>
                        <label>From Date:</label>
                        <input type="date" class="from-date" value="${fromDate}">
                    </div>
                    <div>
                        <label>To Date:</label>
                        <input type="date" class="to-date" value="2025-06-01">
                    </div>
                    <div>
                        <label>Times/Day:</label>
                        <input type="number" class="times-day" value="2" min="1">
                    </div>
                    <button class="btn btn-danger remove-schedule" onclick="removeSchedule(this)">×</button>
                `;
                container.appendChild(newSchedule);
            }

            function removeSchedule(button) {
                const scheduleItems = document.querySelectorAll(".schedule-item");
                if (scheduleItems.length > 1) {
                    button.parentElement.remove();
                }
            }

            function addWithdrawal() {
                const container = document.getElementById("withdrawalContainer");
                const scheduleItems = document.querySelectorAll(".schedule-item");
                let withdrawalDate = "2025-06-01";
                
                if (scheduleItems.length > 0) {
                    const lastSchedule = scheduleItems[scheduleItems.length - 1];
                    const lastToDate = new Date(lastSchedule.querySelector(".to-date").value);
                    lastToDate.setDate(lastToDate.getDate() + 1);
                    withdrawalDate = lastToDate.toISOString().split('T')[0];
                }

                const newWithdrawal = document.createElement("div");
                newWithdrawal.className = "withdrawal-item";
                newWithdrawal.innerHTML = `
                    <div>
                        <label>Date:</label>
                        <input type="date" class="withdrawal-date" value="${withdrawalDate}">
                    </div>
                    <div>
                        <label>Amount ($):</label>
                        <input type="number" class="withdrawal-amount" value="500" step="0.01" min="0.01">
                    </div>
                    <button class="btn btn-danger remove-withdrawal" onclick="removeWithdrawal(this)">×</button>
                `;
                container.appendChild(newWithdrawal);
            }

            function removeWithdrawal(button) {
                button.parentElement.remove();
            }

            // Calculation functions
            function getInputValues() {
                return {
                    initialAmount: parseFloat(document.getElementById("initialAmount").value),
                    startDate: new Date(document.getElementById("startDate").value),
                    growthRate: parseFloat(document.getElementById("growthRate").value) / 100,
                    targetType: document.getElementById("targetType").value,
                    targetValue: document.getElementById("targetType").value === "multiplier"
                        ? parseFloat(document.getElementById("initialAmount").value) * parseFloat(document.getElementById("targetMultiplier").value)
                        : parseFloat(document.getElementById("targetAmount").value)
                };
            }

            function getSchedule() {
                const scheduleItems = document.querySelectorAll(".schedule-item");
                return Array.from(scheduleItems).map(item => ({
                    fromDate: new Date(item.querySelector(".from-date").value),
                    toDate: new Date(item.querySelector(".to-date").value),
                    timesDay: parseInt(item.querySelector(".times-day").value)
                })).sort((a, b) => a.fromDate - b.fromDate);
            }

            function getWithdrawals() {
                const withdrawalItems = document.querySelectorAll(".withdrawal-item");
                return Array.from(withdrawalItems).map(item => ({
                    date: new Date(item.querySelector(".withdrawal-date").value),
                    amount: parseFloat(item.querySelector(".withdrawal-amount").value)
                })).sort((a, b) => a.date - b.date);
            }

            function calculateGrowth(inputs, schedule, withdrawals) {
                let amount = inputs.initialAmount;
                let currentDate = new Date(inputs.startDate);
                let totalOccurrences = 0;
                let totalWithdrawn = 0;
                const progress = [];
                const withdrawalEvents = [];

                // Find the last date from all schedules
                const lastScheduleDate = new Date(Math.max(...schedule.map(s => new Date(s.toDate))));

                // Add initial point
                progress.push({
                    date: new Date(inputs.startDate),
                    amount: inputs.initialAmount,
                    timesToday: 0,
                    isWithdrawal: false
                });

                // Pre-calculate growth rates
                const dateMap = new Map();
                while (currentDate <= lastScheduleDate) {
                    const currentSchedule = schedule.find(s => 
                        currentDate >= s.fromDate && currentDate <= s.toDate
                    );
                    if (currentSchedule) {
                        dateMap.set(currentDate.toDateString(), currentSchedule.timesDay);
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                // Reset currentDate for main calculation
                currentDate = new Date(inputs.startDate);

                // Main calculation loop
                while (amount < inputs.targetValue && currentDate <= lastScheduleDate) {
                    // Process withdrawals
                    const todaysWithdrawals = withdrawals.filter(w => 
                        w.date.toDateString() === currentDate.toDateString()
                    );
                    for (let withdrawal of todaysWithdrawals) {
                        if (amount >= withdrawal.amount) {
                            amount -= withdrawal.amount;
                            totalWithdrawn += withdrawal.amount;
                            withdrawalEvents.push({
                                date: new Date(currentDate),
                                amount: withdrawal.amount,
                                balance: amount
                            });
                            progress.push({
                                date: new Date(currentDate),
                                amount: amount,
                                timesToday: 0,
                                isWithdrawal: true
                            });
                        }
                    }

                    // Process growth
                    const timesToday = dateMap.get(currentDate.toDateString()) || 0;
                    if (timesToday > 0) {
                        for (let i = 0; i < timesToday; i++) {
                            amount *= (1 + inputs.growthRate);
                            totalOccurrences++;
                            
                            if (amount >= inputs.targetValue) {
                                progress.push({
                                    date: new Date(currentDate),
                                    amount: amount,
                                    timesToday: i + 1,
                                    isWithdrawal: false
                                });
                                break;
                            }
                        }
                        
                        if (amount < inputs.targetValue) {
                            progress.push({
                                date: new Date(currentDate),
                                amount: amount,
                                timesToday: timesToday,
                                isWithdrawal: false
                            });
                        }
                    }

                    if (amount >= inputs.targetValue) {
                        break;
                    }

                    currentDate.setDate(currentDate.getDate() + 1);
                }

                // Add final point if we haven't reached target
                if (amount < inputs.targetValue) {
                    progress.push({
                        date: new Date(lastScheduleDate),
                        amount: amount,
                        timesToday: 0,
                        isWithdrawal: false
                    });
                }

                return {
                    finalAmount: amount,
                    daysElapsed: Math.floor((currentDate - inputs.startDate) / (1000 * 60 * 60 * 24)),
                    totalOccurrences,
                    totalWithdrawn,
                    progress,
                    withdrawalEvents,
                    lastScheduleDate
                };
            }

            function displayResults(results, inputs) {
                const completionDate = new Date(inputs.startDate);
                completionDate.setDate(completionDate.getDate() + results.daysElapsed);

                // Create chart
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                chartContainer.innerHTML = `
                    <h3>Growth Progress</h3>
                    <div class="chart-wrapper">
                        <canvas id="progressChart"></canvas>
                    </div>
                `;

                const resultsHTML = `
                    <div class="result-card">
                        <div class="result-value">${formatCurrency(results.finalAmount)}</div>
                        <div class="result-label">Final Amount</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value">${results.daysElapsed} days</div>
                        <div class="result-label">Time to Reach Target</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value">${formatDate(completionDate)}</div>
                        <div class="result-label">Projected Completion Date</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value">${results.totalOccurrences}</div>
                        <div class="result-label">Total Growth Occurrences</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value">${formatCurrency(results.totalWithdrawn)}</div>
                        <div class="result-label">Total Withdrawn</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value">${((results.finalAmount / inputs.initialAmount) * 100).toFixed(2)}%</div>
                        <div class="result-label">Percentage of Original</div>
                    </div>
                `;

                // Create chart after results are displayed
                setTimeout(() => {
                    const ctx = document.getElementById('progressChart').getContext('2d');
                    
                    // Calculate Y-axis ticks
                    const maxAmount = Math.max(...results.progress.map(p => p.amount));
                    const minAmount = Math.min(...results.progress.map(p => p.amount));
                    const yAxisStep = 5000;
                    const yAxisMin = Math.floor(minAmount / yAxisStep) * yAxisStep;
                    const yAxisMax = Math.ceil(maxAmount / yAxisStep) * yAxisStep;

                    // Prepare data for chart
                    const labels = results.progress.map(p => formatMonth(p.date));
                    const amounts = results.progress.map(p => p.amount);
                    const withdrawalPoints = results.progress.map(p => p.isWithdrawal ? p.amount : null);

                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Amount',
                                    data: amounts,
                                    borderColor: '#4facfe',
                                    backgroundColor: 'rgba(79, 172, 254, 0.1)',
                                    fill: true,
                                    tension: 0.4,
                                    pointRadius: 0
                                },
                                {
                                    label: 'Withdrawal',
                                    data: withdrawalPoints,
                                    borderColor: '#dc3545',
                                    backgroundColor: '#dc3545',
                                    pointRadius: 6,
                                    pointStyle: 'circle',
                                    showLine: false
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        usePointStyle: true,
                                        pointStyle: 'circle'
                                    }
                                },
                                tooltip: {
                                    callbacks: {
                                        title: function(context) {
                                            const index = context[0].dataIndex;
                                            return formatDate(results.progress[index].date);
                                        },
                                        label: function(context) {
                                            const value = context.raw;
                                            if (value === null) return null;
                                            return formatCurrency(value);
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: false,
                                    min: yAxisMin,
                                    max: yAxisMax,
                                    ticks: {
                                        stepSize: yAxisStep,
                                        callback: function(value) {
                                            return formatCurrency(value);
                                        }
                                    }
                                },
                                x: {
                                    ticks: {
                                        maxRotation: 45,
                                        minRotation: 45
                                    }
                                }
                            }
                        }
                    });
                }, 0);

                return resultsHTML + chartContainer.outerHTML;
            }

            function calculate() {
                const resultsContainer = document.getElementById("resultsContainer");
                resultsContainer.innerHTML = `
                    <div class="loading-overlay">
                        <div class="loading-spinner"></div>
                    </div>
                `;

                setTimeout(() => {
                    try {
                        const inputs = getInputValues();
                        const schedule = getSchedule();
                        const withdrawals = getWithdrawals();
                        const results = calculateGrowth(inputs, schedule, withdrawals);
                        resultsContainer.innerHTML = displayResults(results, inputs);
                    } catch (error) {
                        resultsContainer.innerHTML = `
                            <div class="result-card" style="border-left-color: #dc3545;">
                                <div class="result-value">Error</div>
                                <div class="result-label">${error.message}</div>
                            </div>
                        `;
                    }
                }, 0);
            }
        </script>
    </body>
</html>
